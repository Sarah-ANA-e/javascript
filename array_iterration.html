<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Iterration</title>
</head>
<body>
    <h2>
        les function diteration dans les tableau
    </h2>
    <p id="demo"></p>
    <script>
        const nombres=[45,4,9,16,25]
        function doubleAndLog(num){
            console.log(num*2,"resultat de la function double and log")
        }
        nombres.forEach(doubleAndLog)
        console.log(nombres);
        const num=[1,3,4,5]
        function double(num){
            return num*2
        }
        const doubleNumbers=num.map(double)
        console.log(doubleNumbers);
        const numbers1=[1,2,3,4,5,6]
        const filternumbers1=numbers1.filter((num)=>num%2===0)
        console.log(filternumbers1);
        const numbers2=[2,4,6,8,10]
        const everynumbers2=numbers2.every((num)=>num%2===0)
        console.log(everynumbers2);
        const fruit=["pomme","banane","orange","fraise"]
        const indexoforange=fruit.indexOf("orange")
        console.log(indexoforange)
        const result=fruit.find((f)=>f.length>5)
        console.log(result);
        const numbers3=[10,20,30,40,50]
        const index=numbers3.findIndex((num)=> num>25)
        console.log(index);
        
    </script>
</body>
</html>
