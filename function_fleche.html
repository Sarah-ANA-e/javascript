   <script>
    function addition(a,b){
       return a+b
    }
    console.log("la valeur de a+b est:"+addition(2,3));
    const addition_fleche =(a,b)=> a+b;
    console.log("lavaleur de 5+7 esty:"+addition_fleche(5,7));
     
    function hello(name){
        return name
    }
    console.log(hello("Sarah"))
    const hello_fleche =(name)=> name;
    console.log(hello_fleche('hello sarah'));

    const est_pair_fleche =(a) =>{
        if(a% 2 == 0){
            console.log("le nombre"+a+"est pair")
        }else{
            console.log("le nombre" +a+ "est impair")
        }
    }
    est_pair_fleche(7)
   </script>
