<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback_function</title>
</head>
<body>
    <h1>
        les function des callback en JS
    </h1>
    <p id="demo"></p>
        <script>
            function mydisplayer(x){
                document.getElementById("demo").innerHTML
            }
            function calcul(num1,num2,mycallback){
                let somme=num1+num2
                mycallback(somme)
            }
            calcul(1,2,mydisplayer)
            console.log(calcul)
        </script>  
</body>
</html>
